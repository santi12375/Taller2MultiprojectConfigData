spring:
  application:
    name: service-product
  profiles:
    active: dev
  boot:
    admin:
      client:
        url: http://localhost:9020
        username: admin
        password: admin
        instance:
          service-base-url: http://localhost:9050
          name: Product API Service
          metadata:
            user.name: admin
            user.password: admin
server:
  servlet:
    context-path: /store/api/v1
  port: 9050
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9010/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
